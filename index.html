    <div id="snowman">
        <!-- Santa Hat Image -->
        <img src="https://cdn.pixabay.com/photo/2015/12/11/05/00/santa-hat-1087651_1280.png" alt="Santa Hat" class="santa-hat">
    </div>
    <d class="snow">
        <!-- Original Snowflakes -->
        <div class="flake" style="left: 20%; animation-duration: 12s; animation-delay: 0s;"></div>
        <div class="flake" style="left: 50%; animation-duration: 14s; animation-delay: 2s;"></div>

        <!-- Additional Snowflakes -->
        <script>
            const snowContainer = document.querySelector('.snow');
            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add(i % 2 === 0 ? 'large-flake' : 'flake');
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 5 + 8 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(snowflake);
            }
        </script>
    </div>

    /* Flying Santa Animation */
    body {
      margin: 0;
      overflow: hidden;
    }

    .santa-container {
      height: 480px;
      width: 350px;
      position: absolute;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-name: plane-movement;
    }

    @keyframes plane-movement {
      0% {
        opacity: 1;
        left: 100vw;
        top: 0%;
      }
      50% {
        opacity: 1;
        left: 50vw;
        top: -18%;
      }
      100% {
        opacity: 1;
        left: -100vw;
        top: 0%;
      }
    }

    .plane {
      position: relative;
      animation: float 3s infinite;
    }

    @keyframes float {
      50% {
        transform: translateY(25px);
      }
    }

    .hand {
      transform: rotate(10deg);
      animation: wave 1.5s infinite;
      transform-origin: center;
    }

    .blade {
      animation: spin 1s infinite linear;
      transform-origin: 50% 54%;
    }

    @keyframes spin {
      100% {
        transform: rotateX(360deg);
      }
    }

    @keyframes wave {
      50% {
        transform: rotate(-10deg);
      }
    }
